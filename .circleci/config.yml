version: 2.1
orbs:
  orb-tools: circleci/orb-tools@8.27.4
  circleci-maven-release-orb: sonatype-nexus-community/circleci-maven-release-orb@dev:alpha

mvn-release-prepare-command: &mvn-release-prepare-command-dryRun
  # add -DdryRun=true
  mvn-release-prepare-command: mvn --batch-mode -DdryRun=true release:prepare -f test/test-pom.xml

mvn-release-perform-command: &mvn-release-perform-command-dryRun
  # add -DdryRun=true
  mvn-release-perform-command: mvn --batch-mode -DdryRun=true release:perform -s test/.maven.xml -f test/test-pom.xml

workflows:
  lint_pack-validate_publish-dev:
    jobs:
      # this `lint-pack_validate_publish-dev` workflow will run on any commit
      - orb-tools/lint

      # pack your orb YAML files to a single orb.yml
      # validate the orb.yml file to ensure it is well-formed
      - orb-tools/pack:
          requires:
            - orb-tools/lint

      # release dev version of orb, for testing & possible publishing
      # requires a CircleCI API token to be stored as CIRCLE_TOKEN (default)
      # https://circleci.com/docs/2.0/managing-api-tokens
      # store CIRCLE_TOKEN as a project env var or Contexts resource
      # if using Contexts, add your context below
      - orb-tools/publish-dev:
          orb-name: sonatype-nexus-community/circleci-maven-release-orb
          requires:
            - orb-tools/pack

      # integration tests
      - circleci-maven-release-orb/run-maven-release:
            <<: *mvn-release-prepare-command-dryRun
            <<: *mvn-release-perform-command-dryRun
            context: rso-base
            requires:
              - orb-tools/publish-dev

